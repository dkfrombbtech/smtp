<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email from User</title>
</head>

<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #000; margin: 0; padding: 0;">
    <!-- Logo Section -->
    <div style="text-align: center; padding: 20px; background-color: #f4f4f4;">
        <img src="https://bytebandits.in/images/mail-logo.png" alt="Logo" style="width: 150px; max-width: 100%;">
    </div>

    <!-- Message Section -->
    <div style="padding: 20px; text-align: left; background-color: #ffffff;">
        <h2 style="color: #333; font-size: 1.5rem; margin-bottom: 10px;">Message from User</h2>
        <p style="color: #555; font-size: 1rem; margin: 0;">
            <strong>Name:</strong> {name}<br>
            <strong>Email:</strong> {email}<br>
            <strong>Phone Number:</strong> {phone}<br>
            <strong>Message:</strong> {message}
        </p>
    </div>
</body>

</html>
